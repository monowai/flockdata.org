application:
  title: FlockData - Testing...

spring:
  profiles:
    active: dev
    include: redis,riak

org.fd:
  store:
    system:
      engine: RIAK
      api: api
      enabled: true # Is this store engine enbaled ? If yes, then engine: is used to id the store mechanism
      shutdown: false # Prevent RiakRepo from exiting if Riak is not running
    executor:
      poolSize: 8-15
      queueCapacity: 3
    messaging:
      exchange: fd.store.exchange
      binding: fd.store.binding
      queue: fd.store.queue
      concurrentConsumers: 2
      prefetchCount: 1

riak:
  hosts: 127.0.0.1
  mapurl: http://localhost:8098/mapred